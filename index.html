<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Okaya CRM SOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>📘 Okaya CRM SOP</h1>
    <div class="controls">
      <select id="categorySelect">
        <option value="All">📂 All SOPs</option>
        <option value="Login">🔐 Login & Dashboard</option>
        <option value="Complaint">📞 Complaint Handling</option>
        <option value="Registration">📝 Product Registration</option>
        <option value="Escalation">🚨 Escalation / TT</option>
        <option value="Warranty">📦 Warranty Info</option>
        <option value="Closure">✅ CSAT & Closure</option>
      </select>
      <input type="text" id="searchInput" placeholder="🔍 Search...">
    </div>
  </header>

  <main id="stepsContainer"></main>

  <footer>
    <button id="prevBtn">⬅️ Back</button>
    <button id="nextBtn">Next ➡️</button>
  </footer>
</body>
</html>
